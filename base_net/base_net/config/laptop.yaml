inverse_reachability_map:
  task_resolution: 
    z: 100
    pitch: 50
    roll: 20

  solution_resolution:
    x: 20
    y: 20
    yaw: 20

model_settings:
  pointcloud_encoder: 'PointNet'
  loss_function: 'Tversky' # BCE, Dice, Focal
  data_split: [60, 20, 20]
  num_epochs: 2000
  cuda_device: 0
  batch_size: 2
  learning_rate: 0.0005
  patience: 20
  log_base_path: 'base_net/data/runs/latest/'
  checkpoint_base_path: 'base_net/data/checkpoints/'
  checkpoint_frequency: 50
  tversky_loss:
    alpha: 0.4
    beta: 0.6